<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="112307024_Bonus.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="input1">input1</label>
                <input type="text" id="input1" name="input1">
            </div>

            <div class="form-group">
                <div class="input-container">
                    <label for="input2">input2</label>
                    <input type="text" id="input2" name="input2" class="half-width">
                </div>
                <div class="input-container">
                    <label for="input3">input3</label>
                    <input type="text" id="input3" name="input3" class="half-width">
                </div>
            </div>

            <div class="form-group">
                <label for="input4">input4</label>
                <input type="text" id="input4" name="input4">
            </div>

            <div class="form-group">
                <label for="textarea">textarea</label>
                <textarea id="textarea" name="textarea">make it not resizable</textarea>
            </div>

            <div class="form-group">
                <label for="picture1">picture1</label>
                <div class="image-container">
                    <img src="https://www.1zoom.me/prev/323/322504.jpg" alt="Sample image">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
